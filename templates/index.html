<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
</head>
<body>

<script type="text/javascript">
	window.addEventListener('load', function() {
		document.querySelector('input[type="file"]').addEventListener('change', function() {
			if (this.files && this.files[0]) {
				var img = document.querySelector('img');  // $('img')[0]
				img.src = URL.createObjectURL(this.files[0]); // set src to blob url
				img.style.display = "inline-block";
				document.getElementById("search").disabled = false;
				document.getElementById("search").style.display = "inline-block";
			}
		});
	});

</script>

<h1>Similarity Paintings Search Engine</h1>

<form action="/" method="POST" enctype="multipart/form-data">
	<button type="button" onclick="document.getElementById('image').click()">Upload the query image</button>
	<input name="image" id="image" type="file" style="display:none">
	<br><img style="display: none;" name="image" src="#" alt="Upload an image to search similar ones">

	<br><br><button type="submit" id="search" disabled=true style="display: none;">Search</button>
</form>

</body>
</html>
